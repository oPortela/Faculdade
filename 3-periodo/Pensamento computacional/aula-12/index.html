<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="container">
        <div id="calculo">
            <form id="imcForm">
                <label for="ipeso">Peso</label>
                <input id="ipeso" type="number" placeholder="Peso (KG)">
                <br>
                <label for="ialtura">Altura</label>
                <input id="ialtura" type="number" placeholder="Altura">
                <br>
                <button id="calcularBtn" type="submit">Calcular</button>
            </form>

            <p id="resultado"></p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
